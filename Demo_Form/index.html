<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="#" method="get">
        <div class="field">
            <label for="username">Username</label>
            <input type="text" id="username" required placeholder="eg Yane">
            <span class="helper info">Min. 8 characters, No special characters</span>
        </div>

        <div class="field">
            <label for="password">Username</label>
            <input type="password" id="password" required placeholder="Something complicated">
            <span class="helper info">Min. 8 characters, at least one characters</span>
        </div>

        <input type="submit" value="Login">
    </form>
</body>
</html>
